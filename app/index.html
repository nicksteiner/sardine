<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SARdine - SAR Imagery Viewer</title>
    <link
      href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #1a1a1a;
        color: #fff;
      }

      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
        padding: 10px 20px;
        border-bottom: 1px solid #444;
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header .subtitle {
        color: #888;
        font-size: 14px;
      }

      .main-layout {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .controls-panel {
        width: 280px;
        background: #2a2a2a;
        padding: 15px;
        overflow-y: auto;
        border-right: 1px solid #444;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .control-section {
        background: #333;
        padding: 12px;
        border-radius: 6px;
      }

      .control-section h3 {
        font-size: 12px;
        text-transform: uppercase;
        color: #888;
        margin-bottom: 10px;
        letter-spacing: 0.5px;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 10px;
      }

      .control-group:last-child {
        margin-bottom: 0;
      }

      .control-group label {
        font-size: 13px;
        color: #ccc;
      }

      .control-group input[type="text"],
      .control-group select {
        padding: 8px 10px;
        border-radius: 4px;
        border: 1px solid #555;
        background: #222;
        color: #fff;
        font-size: 13px;
        width: 100%;
      }

      .control-group input[type="range"] {
        width: 100%;
        accent-color: #00d4ff;
      }

      .control-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .control-row input[type="checkbox"] {
        accent-color: #00d4ff;
      }

      button {
        padding: 10px 16px;
        border-radius: 4px;
        border: none;
        background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: opacity 0.2s;
      }

      button:hover {
        opacity: 0.9;
      }

      button:disabled {
        background: #555;
        cursor: not-allowed;
        opacity: 0.7;
      }

      .viewer-container {
        flex: 1;
        position: relative;
        background: #111;
      }

      .state-panel {
        width: 350px;
        background: #1e1e1e;
        border-left: 1px solid #444;
        display: flex;
        flex-direction: column;
      }

      .state-panel-header {
        padding: 12px 15px;
        background: #2a2a2a;
        border-bottom: 1px solid #444;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .state-panel-header h3 {
        font-size: 14px;
        font-weight: 600;
      }

      .state-panel-header .badge {
        background: #333;
        color: #00d4ff;
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 11px;
        text-transform: uppercase;
      }

      .state-content {
        flex: 1;
        padding: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .state-textarea {
        flex: 1;
        width: 100%;
        border: none;
        background: #1e1e1e;
        color: #e0e0e0;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 13px;
        line-height: 1.5;
        padding: 15px;
        resize: none;
        outline: none;
      }

      .state-textarea:focus {
        background: #232323;
      }

      .apply-button {
        margin: 10px 15px;
        display: block;
      }

      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 16px;
        color: #888;
      }

      .error {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 14px;
        color: #ff6666;
        text-align: center;
        padding: 20px;
        max-width: 80%;
      }

      .value-display {
        font-family: monospace;
        color: #00d4ff;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.jsx"></script>
  </body>
</html>
