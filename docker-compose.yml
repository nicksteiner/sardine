version: '3.8'

services:
  sardine:
    build:
      context: .
      dockerfile: Dockerfile
    image: sardine:latest
    container_name: sardine-app
    ports:
      - "8050:8050"
    volumes:
      # Mount your NISAR data directory
      # Replace /path/to/your/data with actual path on host
      - /path/to/your/data:/data/nisar:ro
    environment:
      - PORT=8050
      - DATA_DIR=/data/nisar
      - NODE_ENV=production
      # Uncomment to enable STAC catalog search (requires DuckDB database)
      # - STAC_DB_PATH=/data/catalog.duckdb
      # - TITILER_URL=http://titiler:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Optional: titiler COG tile server for STAC catalog integration
  titiler:
    image: ghcr.io/developmentseed/titiler:latest
    container_name: sardine-titiler
    ports:
      - "8100:8000"
    volumes:
      - /path/to/your/data:/data:ro
    environment:
      - TITILER_API_ROOT_PATH=/
    restart: unless-stopped
    profiles:
      - stac

  # Optional: nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: sardine-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for HTTPS
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - sardine
    restart: unless-stopped
    profiles:
      - production

